<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="Navbar">
    <nav role="navigation" aria-label="Main navigation">
        <!-- Logo -->
        <img src="{% static 'img/logo.png' %}" alt="Logo">

        <!-- Menú de navegación -->
        <ul class="nav-links">
            <strong>Turiscaribbean</strong>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'quienes_somos' %}">Quienes Somos</a></li>
            <li><a href="{% url 'contactenos' %}">Contactenos</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>

     
        {% with total_items=request.user.carritoitem_set.count %}
            {% if total_items > 0 %}
            <a href="{% url 'ver_carrito' %}" class="icono-login">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge bg-danger">{{ total_items }}</span>
            </a>
            {% endif %}
            {% endwith %}
          </div>
      </div>
        </div>
    </nav>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
